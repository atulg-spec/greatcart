<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .ad-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image {
            width: 300px;
            height: 250px;
            display: block;
        }

        .buy-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background-color: #ff3c00;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 60, 0, 0.7);
            }
            70% {
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 60, 0, 0);
            }
            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 60, 0, 0);
            }
        }

        .buy-btn:hover {
            background-color: #e63500;
            animation: none;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>

<body>
    <div class="ad-container">
        <button class="close-btn" onclick="closeAd()">Ã—</button>

        {% if ad.image %}
        <img class="product-image" src="{{ ad.image.url }}">
        {% endif %}

        <a class="buy-btn" href="{{ ad.url }}" target="_blank">BUY NOW</a>
    </div>

    <script>
        function closeAd() {
            parent.postMessage("closeAd", "*");
        }
    </script>
</body>
</html>
