{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    {{head.links|safe}}        

    {% block meta %}
    {% endblock meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    {% if head.favicon %}
        <link rel="icon" href="{{ head.favicon.url }}" type="image/x-icon">
    {% endif %}

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config (Optional) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Example primary color
                        secondary: '#10B981', // Example secondary color
                    },
                },
            },
        }
    </script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <!-- PayPal Script -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=AVBSMqNtoZ1IUO6lrSe6-vm9AIV1ZKN8CgXu_nINRs80xELRs650mh3yR62groIUg-GCe59Od_EFOG6O&currency=USD"></script>

    <script type="text/javascript">
        // jQuery ready start
        $(document).ready(function () {
            // jQuery code
        });
        // jquery end
    </script>
    <style>
        .line-clamp-custom {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        {{head.custom_styles|safe}}
    </style>
</head>

<body class="bg-white {{settings.font_style}}">
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}

    {% block slider %}
    <!-- Slider goes here -->
    {% endblock %}

    <!-- Content -->
    <main class="container mx-auto px-2 py-8">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}
    <script>
        feather.replace();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
