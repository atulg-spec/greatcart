{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/aos.css" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <link href="/static/css/typography.css" rel="stylesheet">
    <link href="/static/css/typography.min.css" rel="stylesheet">
    <meta name="theme-color" content="#000000">

    {{head.links|safe}}

    {% block meta %}
    {% if head.favicon %}
    <link rel="icon" href="{{ head.favicon.url }}" type="image/x-icon">
    {% endif %}
    {% endblock meta %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <style>
        .line-clamp-custom {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        {{head.custom_styles|safe}}
    </style>
</head>

<body class="bg-white {{settings.font_style}}">
    <!-- Navbar -->
    {% include 'includes/preloader.html' %}
    {% include 'includes/alerts.html' %}
    {% include 'includes/messages.html' %}

    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
    <script src="/static/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
