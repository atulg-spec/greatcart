{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <meta name="theme-color" content="#000000">

    {{head.links|safe}}

    {% block meta %}
    {% endblock meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    {% if head.favicon %}
    <link rel="icon" href="{{ head.favicon.url }}" type="image/x-icon">
    {% endif %}

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">

    <!-- Custom Tailwind Config (Optional) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Example primary color
                        secondary: '#10B981', // Example secondary color
                    },
                },
            },
        }
    </script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        // jQuery ready start
        $(document).ready(function () {
            // jQuery code
        });
        // jquery end
    </script>
    <style>
        .line-clamp-custom {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

            {
                {
                head.custom_styles|safe
            }
        }
    </style>
</head>

<body class="bg-white {{settings.font_style}}">
    <!-- Navbar -->
    {% include 'includes/preloader.html' %}


    {% block content %}
    <!-- Content goes here -->
    {% endblock %}

    <div class="w-full bg-red-500 flex justify-center items-center content-center py-2">
        <div>
            <h2 class="font-extrabold text-lg sm:text-xl md:text-2xl text-white">
                HOMEGROWN INDIAN BRAND
            </h2>
        </div>
    </div>

    <div class="w-full flex justify-center items-center content-center py-2 my-4 sm:my-6 md:my-8">
        <div>
            <h2 class="font-semibold text-2xl sm:text-3xl md:text-4xl text-black text-center">
                OVER 100K HAPPY CUSTOMERS
            </h2>
        </div>
    </div>
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    <script>
        feather.replace();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        // Function to measure load time and identify slow-loading resources
        function measureLoadTime() {
            // Record the start time
            const startTime = performance.now();

            // Wait until the page is fully loaded
            window.addEventListener('load', () => {
                // Calculate the time taken to load the entire page
                const loadTime = performance.now() - startTime;
                console.log(`Page load time: ${loadTime.toFixed(2)} milliseconds`);

                // Get all resource load times
                const resources = performance.getEntriesByType('resource');

                if (resources.length === 0) {
                    console.log("No resource load time data available.");
                    return;
                }

                // Create an array to store load times for each resource
                const loadTimes = resources.map(resource => ({
                    name: resource.name,
                    type: resource.initiatorType,
                    loadTime: resource.duration
                }));

                // Sort by load time in descending order
                loadTimes.sort((a, b) => b.loadTime - a.loadTime);

                // Output the slowest loading resources
                console.log("Slowest loading resources:");
                loadTimes.forEach(resource => {
                    console.log(`${resource.type}: ${resource.name} - ${resource.loadTime.toFixed(2)} ms`);
                });
            });
        }

        // Call the function to measure load time and identify slow-loading resources
        measureLoadTime();
    </script>
</body>

</html>
