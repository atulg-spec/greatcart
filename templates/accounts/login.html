{% extends 'base.html' %}
{% block meta %}
    {% if head.favicon %}
    <link rel="icon" href="{{ head.favicon.url }}" type="image/x-icon">
    {% endif %}
{% endblock meta %}

{% block page %}Login or Signup{% endblock page %}
{% block content %}
<div class="flex items-center justify-center bg-gray-100">
  <div class="w-full md:max-w-md bg-white h-screen shadow-sm">
    <div class="flex py-4 shadow-sm px-4">
      <a href="{{ request.META.HTTP_REFERER }}" class="flex items-center text-black hover:text-black">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-0.5 -0.5 16 16"
          id="Alt-Arrow-Left--Streamline-Solar" height="26" width="26">
          <desc>Alt Arrow Left Streamline Icon: https://streamlinehq.com</desc>
          <g id="Line Duotone/Arrows/Alt Arrow Left">
            <!-- White border effect (stroked twice) -->
            <path id="Vector-border" stroke="white" stroke-linecap="round" stroke-linejoin="round"
              d="m9.375 3.125 -3.75 4.375 3.75 4.375" stroke-width="2"></path>
            <!-- Original arrow (on top) -->
            <path id="Vector" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
              d="m9.375 3.125 -3.75 4.375 3.75 4.375" stroke-width="1"></path>
          </g>
        </svg>
      </a>
      <h2 class="text-lg font-semibold text-center w-full">LOGIN OR SIGNUP</h2>
    </div>
    <div class="px-8 py-4">
      <p class="text-center text-sm text-gray-500">Unlock coupons, profile and much more</p>
      <!-- Alerts -->
      {% include 'includes/alerts.html' %}
      <!-- Google Login Button -->
      <a href="/social-auth/login/google-oauth2/"
        class="w-full bg-black border border-gray-300 my-8 py-3 px-4 flex items-center justify-center space-x-3 hover:bg-gray-950 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
          <path fill="#4285f4"
            d="M23.5151 12.2611c0 -0.9661 -0.0784 -1.6711 -0.24805 -2.4022H12.2351v4.3605h6.4755c-0.1305 1.08365 -0.8355 2.7156 -2.4022 3.8122l-0.02195 0.146 3.4881 2.702175 0.24165 0.024125c2.2194 -2.04975 3.4989 -5.0656 3.4989 -8.6428Z"
            stroke-width="0.25"></path>
          <path fill="#34a853"
            d="M12.234975 23.75c3.17245 0 5.83575 -1.0445 7.7811 -2.8461L16.308275 18.031625c-0.9922 0.69195 -2.3239 1.175 -4.0733 1.175 -3.1072 0 -5.7444 -2.049675 -6.6845 -4.882725l-0.137775 0.0117L1.7857125 17.14255l-0.0474325 0.13185C3.670475 21.112725 7.639375 23.75 12.234975 23.75Z"
            stroke-width="0.25"></path>
          <path fill="#fbbc05"
            d="M5.550625 14.3239c-0.248075 -0.7311 -0.391625 -1.5145 -0.391625 -2.3239 0 -0.8095 0.143575 -1.5928 0.378575 -2.3239l-0.006575 -0.1557L1.858565 6.66835l-0.120155 0.05715C0.9420575 8.3183 0.4851075 10.10695 0.4851075 12c0 1.89305 0.45695 3.6816 1.2533025 5.2744l3.812215 -2.9505Z"
            stroke-width="0.25"></path>
          <path fill="#eb4335"
            d="M12.234975 4.7933c2.20635 0 3.69465 0.95305 4.5433 1.7495L20.094375 3.305C18.057775 1.41195 15.407425 0.25 12.234975 0.25 7.639375 0.25 3.670475 2.8872 1.73828 6.7255L5.537425 9.6761c0.95315 -2.83305 3.59035 -4.8828 6.69755 -4.8828Z"
            stroke-width="0.25"></path>
        </svg>
        <span class="text-white font-medium">Continue with Google</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
