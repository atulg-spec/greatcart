<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shopping Cart</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-6">
        <!-- Cart Items -->
        <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
            <!-- Item 1 -->
            <div class="flex items-center gap-4 border-b pb-4 mb-4">
                <img src="deadpool-bag.jpg" alt="Deadpool Iconic" class="w-32 h-32 object-cover rounded">
                <div class="flex-1">
                    <h2 class="font-bold text-lg">Deadpool: Iconic</h2>
                    <p class="text-gray-500">Backpacks</p>
                    <div class="flex items-center gap-2 mt-2">
                        <select class="border px-2 py-1 rounded">
                            <option>Qty: 1</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold">₹ 2999</p>
                    <p class="text-sm text-gray-500">MRP incl. of all taxes</p>
                    <button class="mt-2 text-red-500">Remove</button>
                </div>
            </div>
            
            <!-- Item 2 -->
            <div class="flex items-center gap-4">
                <img src="marvel-bag.jpg" alt="Marvel Lino Cut Pattern" class="w-32 h-32 object-cover rounded">
                <div class="flex-1">
                    <h2 class="font-bold text-lg">Marvel: Lino Cut Pattern</h2>
                    <p class="text-gray-500">Backpacks</p>
                    <div class="flex items-center gap-2 mt-2">
                        <select class="border px-2 py-1 rounded">
                            <option>Qty: 1</option>
                        </select>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold">₹ 1999</p>
                    <p class="text-sm text-gray-500">MRP incl. of all taxes</p>
                    <button class="mt-2 text-red-500">Remove</button>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white p-6 rounded-lg shadow">
            <button class="w-full bg-green-600 text-white py-2 rounded-lg font-bold">PLACE ORDER</button>
            <div class="bg-yellow-200 p-2 mt-3 rounded text-sm text-center">Save an additional ₹ 254.24 on this order.</div>
            
            <div class="mt-4">
                <div class="flex items-center justify-between border-b py-2">
                    <span>Cart Total (Excl. of taxes)</span>
                    <span class="font-bold">₹ 4235.59</span>
                </div>
                <div class="flex items-center justify-between border-b py-2">
                    <span>GST</span>
                    <span class="font-bold">₹ 762.41</span>
                </div>
                <div class="flex items-center justify-between border-b py-2">
                    <span>Shipping Charges</span>
                    <span class="text-green-600 font-bold">Free <span class="line-through text-gray-500">₹ 50.00</span></span>
                </div>
                <div class="flex items-center justify-between font-bold text-lg mt-4">
                    <span>Total Amount</span>
                    <span>₹ 4998.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
