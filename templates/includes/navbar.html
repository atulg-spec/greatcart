<aside class="fixed left-0 top-0 h-full w-80 bg-white rounded-r-xl shadow-lg z-50 hidden" id="sideNav"
  onclick="document.getElementById('sideNav').classList.add('hidden')">
  <div class="px-4 pt-4 flex justify-between items-center">
    <div class="flex justify-between items-center">
      <div class="bg-gray-200 rounded-full p-3 mx-2">
        <i data-feather="user" class="w-6 h-6 text-gray-800"></i>
      </div>
      <div class="mx-2">
        <div class="font-semibold">Hey There!</div>
        <div class="text-blue-800">Login/Sign Up</div>
      </div>
    </div>
    <button class="text-gray-700 text-2xl" id="closeNav">&times;</button>
  </div>
  <hr class="border-gray-200 my-4" />

  {% for nav in side_nav %}
  <div class="flex items-center my-4">
    <div class="bg-blue-50 rounded-full p-1 ml-4">
      <img src="{{nav.logo.url}}" alt="{{nav.name}}" class="w-8 h-8">
    </div>
    <div class="mx-2">
      <div class=""><a href="{{nav.url}}">{{nav.name}}</a></div>
    </div>
  </div>
  {% endfor %}

<script>
  window.addEventListener("scroll", function () {
    let navbar = document.getElementById("navbar");
    if (window.scrollY > 1) {
      navbar.classList.add("top-0");
    } else {
      navbar.classList.remove("top-0");
    }
  });
  function hideNews() {
    document.getElementById('headline').classList.add('hidden');
    document.getElementById('navbar').classList.add('top-0');
  }
</script>
