{% if messages %}
    {% for message in messages %}
        <div id="message" class="container mx-auto mt-4 px-4">
            <div class="relative p-4 mb-4 rounded-lg 
                {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300
                {% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300
                {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-300
                {% elif message.tags == 'info' %}bg-blue-100 text-blue-800 border border-blue-300
                {% endif %}">
                
                <span class="font-semibold">
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
                    {{ message }}
                </span>
                
                <button type="button" class="absolute top-2 right-2 text-lg font-semibold text-gray-500 hover:text-gray-700" onclick="this.parentElement.style.display='none';">
                    &times;
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
